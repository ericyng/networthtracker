<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Chemical Flask -->
  <g transform="translate(10, 15)">
    <!-- Flask outline (neck and top) -->
    <path d="M 8 0 L 8 8 L 6 8 L 6 12 L 10 12 L 10 8 L 8 8 Z" 
          fill="none" 
          stroke="#1e3a8a" 
          stroke-width="1.5"/>
    
    <!-- Flask body (rectangular with rounded bottom) -->
    <rect x="2" y="12" width="12" height="20" rx="6" ry="6" 
          fill="none" 
          stroke="#1e3a8a" 
          stroke-width="1.5"/>
    
    <!-- Flask liquid (orange fill) -->
    <rect x="3" y="14" width="10" height="16" rx="4" ry="4" 
          fill="#ea580c"/>
    
    <!-- Downward arrow above flask -->
    <path d="M 8 2 L 6 4 L 8 6 L 10 4 Z" 
          fill="#1e3a8a"/>
  </g>
  
  <!-- GL Initials (stacked vertically) -->
  <g transform="translate(50, 10)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a8a">G</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ea580c">L</text>
  </g>
  
  <!-- GEN3RIC LABS Text -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e3a8a">
      GEN<tspan fill="#ea580c">3</tspan>RIC
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e3a8a">LABS</text>
  </g>
</svg> 